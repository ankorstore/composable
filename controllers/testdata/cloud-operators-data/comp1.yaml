apiVersion: ibmcloud.ibm.com/v1alpha1
kind: Composable
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: comp
spec:
  template: 
    apiVersion: ibmcloud.ibm.com/v1alpha1
    kind: Service
    metadata:
      name: mymessagehub
    spec:
      serviceClass: messagehub
      plan:
        getValueFrom:
          kind: Secret
          name: mysecret
          path: '{.data.plan}'
          format-transformers:
          - "Base64ToString"
